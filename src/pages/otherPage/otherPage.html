<ion-header>
    <ion-navbar>
        <ion-title>
            Bienvenido
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card #myCard *ngFor="let place of placesrest.places">
        <img [src]="place.photo"/>
        <ion-card-content>
            <ion-card-title>
                {{place.category}}
            </ion-card-title>
            <p>
                {{place.name}}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
